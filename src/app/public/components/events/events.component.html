<section id="events" class="events">
  <!--  Section Title -->
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h3>Evènements</h3>
    </div>
  </div>
  <!-- End Section Title -->

  <div class="container">
    <p-carousel
      [value]="events"
      styleClass="custom-carousel"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="3000"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-event pTemplate="item">
        <div data-aos="slide-left" data-aos-delay="100">
          <article [ngClass]="{ 'future-event': isFutureEvent(event.date) }">
            <span
              class="new-label future-event label"
              *ngIf="isFutureEvent(event.date)"
              >Nouveau</span
            >
            <div class="post-img">
              <img
                [src]="'/api/arsii/file/img/' + event.image"
                alt="{{ event.title }}"
                class="img-fluid"
              />
            </div>

            <!-- <p class="post-category">{{ event.type}}</p> -->

            <div class="post-meta">
              <!-- <p class="post-author">{{ event.former.firstName}} {{ event.former.lastName}}</p> -->

              <p class="post-date">
                <time
                  ><i class="bi bi-clock-fill"></i>
                  {{ event.date | date : "dd LLLL yyyy, HH:mm" }}</time
                >
              </p>
              <p class="post-address">
                <i class="bi bi-geo-alt-fill"></i>
                {{ event.location | slice : 0 : 20 }}...
              </p>
            </div>
            <h2 class="title">
              <!-- <a [routerLink]="['/events-details', event.id]">{{ event.title }}</a> -->
              <a (click)="show(event.id)">{{ event.title }}</a>
            </h2>

            <div class="d-flex align-items-center">
              <span style="font-size: 10px">
                {{ event.description | slice : 0 : 32 }}...</span
              >
              <!-- <img src="assets/img/blog/blog-author-3.jpg" alt="" class="img-fluid post-author-img flex-shrink-0"> -->
            </div>
            <a (click)="show(event.id)" class="readmore stretched-link"
              ><span>Voir Détails</span></a
            >
          </article>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
