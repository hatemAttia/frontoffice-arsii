<section id="events" class="events">
  <!-- Section Title -->
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h3>Formations</h3>
    </div>
  </div>
  <!-- End Section Title -->

  <!-- Carousel -->
  <div class="container">
    <p-carousel
      [value]="formations"
      styleClass="custom-carousel"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="30000"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-formation pTemplate="item">
        <div data-aos="slide-left" data-aos-delay="100">
          <article
          [ngClass]="{ 'future-event': isFutureFormation(formation.date) }"
          >
          <span
            class="new-label future-event label"
            *ngIf="isFutureFormation(formation.date)"
            >Nouveau</span
          >
            <div class="post-img">
              <img
                [src]="'/api/arsii/file/img/' + formation.image"
                alt=""
                class="img-fluid"
              />
            </div>

            <!-- <p class="post-category">{{ formation.typeEvent}}</p> -->

            <div class="post-meta">
              <!-- <p class="post-author">{{ formation.former.firstName}} {{ formation.former.lastName}}</p> -->

              <p class="post-date">
                <time datetime="2022-01-01"
                  ><i class="bi bi-clock-fill"></i>
                  {{ formation.date | date : "dd LLLL yyyy, HH:mm" }}</time
                >
              </p>
              <p class="post-address">
                <i class="bi bi-geo-alt-fill"></i> {{ formation.location }}
              </p>
            <h2 class="title">
              <a (click)="show(formation.id)">{{ formation.title }}</a>
            </h2>

            <div class="d-flex align-items-center">
              <!-- <img src="assets/img/blog/blog-author-3.jpg" alt="" class="img-fluid post-author-img flex-shrink-0"> -->
              </div>
            </div>
            <a (click)="show(formation.id)" class="readmore stretched-link"><span>Voir DÃ©tails</span></a>
          </article>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
