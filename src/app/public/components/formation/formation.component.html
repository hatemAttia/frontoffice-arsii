<section id="events" class="events">
  <!-- Section Title -->
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <span>Formations</span>
      <h3>Formations</h3>
    </div>
  </div>
  <!-- End Section Title -->

  <!-- Carousel -->
  <div class="container">
    
    <p-carousel [value]="formations" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="2000" [responsiveOptions]="responsiveOptions">
      <ng-template let-formation pTemplate="item">

          <div data-aos="none" data-aos-delay="100">
            <article>

              <div class="post-img">
                <img [src]="formation.urlImage" alt="" class="img-fluid">
              </div>

              <p class="post-category">{{ formation.typeEvent}}</p>

              <h2 class="title">
                <a href="blog-details.html">{{ formation.title }}</a>
              </h2>

              <div class="d-flex align-items-center">
                <img src="assets/img/blog/blog-author-3.jpg" alt="" class="img-fluid post-author-img flex-shrink-0">
                <div class="post-meta">
                  <p class="post-author">{{ formation.former.firstName}} {{ formation.former.lastName}}</p>

                  <p class="post-date">
                    <time datetime="2022-01-01"><i class="bi bi-clock-fill"></i> {{ formation.date }}</time>
                  </p>
                  <p class="post-address"><i class="bi bi-geo-alt-fill"></i> {{ formation.location }}</p>

                </div>
              </div>
            </article>
          </div>

      </ng-template>
    </p-carousel>
  </div>
</section>
